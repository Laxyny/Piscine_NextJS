services:
  app:
    build: .
    ports:
      - "7860:7860"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./data:/app/data
    environment:
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    env_file:
      - .env
    command: sh -c "npm install && npm run dev"
